<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LOGIN PAGE - CODING.SALVADOR</title>
</head>
<body>
    <div class="">
        
    </div>
    <div class="card-login">
        <span class="title-login-card">
            <h1>Create your account</h1>
            <img src="assets/image/hello.png" alt="">
        </span>
        <span class="btn-login-platform">
            <button><img src="assets/image/google-logo.png" alt="google_logo"><p>Google</p></button>
            <button><img src="assets/image/facebook-logo.png" alt="facebook_logo"><p>Facebook</p></button>
        </span>
        <span class="separator">
            <p>Or</p>
        </span>
        <span class="inputs-text">
            <ul class="input">
                <p>Email:</p>
                <input type="email" placeholder="Your email" required>
            </ul>
            <ul class="input">
                <p>Password:</p>
                <input type="password" placeholder="Your password" required>
            </ul>
        </span>
        <span class="btn-login">
            <button type="submit">Login</button>
        </span>
        <span class="btn-create-or-reset">
            <a href="reset_password">Reset Password</a>
            <a href="have_account">Already have an account?</a>
        </span>
    </div>
</body>
</html>
